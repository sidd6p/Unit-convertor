<!DOCTYPE html>
<html>
    <head>
        <title>Metric/Imperial unit conversion</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-ele">
            <div id="upper-ele">
                <div id="upper-inside-ele">
                    <h1>Metric/Imperial unit conversion</h1>
                    <form>
                        <input id="input-ele" type="number" value="0">
                    </form>
                </div>
            </div>
            <div id="lower-ele">
                <div id="lower-inside-ele">
                    <div>
                        <p id="unit-ele">Length (Meter/Feet)</p>
                        <p><span id="length-ele-1">0</span> Meters = <span id="length-ele-2">0</span> feet | <span id="length-ele-3">0</span> Feet = <span id="length-ele-4">0</span> Meters</p>
                    </div>
                    <div>
                        <p id="unit-ele">Volume (Liters/Gallons)</p>
                        <p><span id="volume-ele-1">0</span> Liters = <span id="volume-ele-2">0</span> Gallons | <span id="volume-ele-3">0</span> Gallons = <span id="volume-ele-4">0</span> Liters</p>
                    </div>
                    <div>
                        <p id="unit-ele">Mass (Kilograms/Pounds)</p>
                        <p><span id="mass-ele-1">0</span> Kilograms = <span id="mass-ele-2">0</span> Pounds | <span id="mass-ele-3">0</span> Pounds = <span id="mass-ele-4">0</span> Kilograms</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
